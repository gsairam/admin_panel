<div>
	<h2>Orders <small>Our Treasure...!</small></h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>
	<div class="jumbotron">
		<div class="container">
      <table class="table table-bordered">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>User Id</th>
        <th>Item Id</th>
        <th>Store Id</th>
        <th>Category Id</th>
        <th>Cost</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders" ng-if="order.order_id">
        <td>{{order.order_id}}</td>
        <td>{{order.user_id}}</td>
        <td>{{order.item_id}}</td>
        <td>{{order.store_id}}</td>
        <td>{{order.cat_id}}</td>
        <td>{{order.cost}}</td>
        <td>{{order.quantity}}</td>
				<td>
					<button ng-click="showPrompt()">Delete</button>
				</td>
      </tr>
    </tbody>
  </table>
		</div>
	</div>
</div>
